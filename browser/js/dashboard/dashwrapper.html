<div layout="row" class="dashboard-wrapper">
    <div layout="column" flex style="height: 100%">
        <div layout="row" id="dateNav">
            <a ui-sref="dashboard.week({week:currentWeekNum-1})" ui-sref-opts="{reload: true, inherit: false}">
                <i class="left-one material-icons">keyboard_arrow_left</i>
            </a>
            <span ng-show={{currentWeekNum!==0}} id="displayweek">{{displayWeek}}</span>
            <span ng-show={{currentWeekNum===0}} id="displayweek">This Week</span>
            <a ui-sref="dashboard.week({week:currentWeekNum+1})" ui-sref-opts="{reload: true, inherit: false}">
                <i class="right-one material-icons">keyboard_arrow_right</i>
            </a>
        </div>
        <div layout="row" class="dashboard-ui-view-wrapper">
            <ui-view></ui-view>
        </div>
    </div>
    <!-- floating btn -->
    <div layout="column add-snippet-btn-col">
        <md-button class="md-fab add-snippet-btn" aria-label="add snippet" ng-click="showSnippetForm($event)">
            <md-icon><i class="material-icons">add</i></md-icon>
        </md-button>
    </div>
</div>
