<div id="dateNav">
	<a ui-sref="dashboard.week({week:currentWeekNum-1})" ui-sref-opts="{reload: true, inherit: false}">
		<i class="left-one material-icons">keyboard_arrow_left</i>
	</a>
	<span>{{displayWeek}}</span>
	<a ui-sref="dashboard.week({week:currentWeekNum+1})" ui-sref-opts="{reload: true, inherit: false}">
		<i class="right-one material-icons">keyboard_arrow_right</i>
	</a>
</div>

<ui-view></ui-view>
