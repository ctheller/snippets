<div layout="row" class="dashboard-wrapper" flex="grow">
    <section class="editing-panel-wrapper one" md-whiteframe="24" layout="column" flex="40">
       <div> <md-icon ng-model="draggables" ng-repeat="draggable in draggables"
        data-drag="true"
        data-jqyoui-options="{revert: 'invalid',
                            helper: 'clone'}"
        jqyoui-draggable="{index: {{$index}},
                        placeholder: 'keep'}">
            <i class="material-icons">{{draggable.icon}}</i>
        </md-icon> </div>
    </section>
    <section
    class="editing-panel-wrapper two"
    md-whiteframe="24" layout="column" flex="auto"
    ng-model="dragged"
    data-drop="true"
    jqyoui-droppable="{multiple:true}">
        <div> <md-icon ng-repeat="item in dragged"
        data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
        jqyoui-draggable="{index: {{$index}}}"><i class="material-icons">{{item.icon}}</i></md-icon> </div>
    </section>
    <md-button class="md-fab add-snippet-btn" aria-label="add snippet" ng-click="showSnippetForm($event)">
        <md-icon><i class="material-icons">add</i></md-icon>
    </md-button>
</div>
<!-- resizable r-directions="['right']" r-width="300" -->
