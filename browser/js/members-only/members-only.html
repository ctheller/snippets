<div ng-controller="MyCtrl">
    <form name="myForm">
        <div>Crop Image and Upload</div>
        <button ng-click="clear()" ngf-select ng-model="picFile" accept="image/*">
            Select Picture</button>
        <div ng-show="picFile" ngf-drop ng-model="picFile" ngf-pattern="image/*"
             class="cropArea">
            <img-crop image="picFile  | ngfDataUrl"                 
            result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
            </img-crop>
        </div>
<!--         <div ng-show="croppedDataUrl">
            <img ng-src="{{croppedDataUrl}}">
        </div> -->
        <button ng-show="picFile && !result" ng-click="upload(croppedDataUrl)">Submit</button> 

        <span ng-show="result">Upload Successful</span>
        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
    </form>
</div>
