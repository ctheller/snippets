<md-dialog aria-label="Autocomplete Dialog Example">
  <md-toolbar>
    <div class="md-toolbar-tools blue darken-1">
      <h2>Add Collaborator:</h2>
      <span flex></span>
    </div>
  </md-toolbar>

  <md-dialog-content style="width: 600px">
    <div style="width: 600px" id="search-popup" class="md-dialog-content">
      <form style="width: 400px" ng-submit="$event.preventDefault()">
        <md-autocomplete 
            md-selected-item="ctrl.selectedItem"
            md-search-text="ctrl.searchText"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.display"
            md-min-length="0"
            placeholder="Who would you like to add?">
          <md-item-template>
            <img class="snippetImg btn-floating btn-md img-wrap" ng-src="{{item.photoUrl || '/files/default-profile.png'}}">
            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            No employees matching "{{ctrl.searchText}}" were found.
          </md-not-found>
        </md-autocomplete>
      </form>
    </div>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button aria-label="Finished" ng-click="ctrl.finish($event, ctrl.selectedItem.id)">Finished</md-button>
  </md-dialog-actions>
</md-dialog>
