<div flex-xs flex-gt-xs="30" layout="column">
      <md-card md-theme="{{ 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span contenteditable ng-model="snippet.subject"  class="md-headline">{{ snippet.subject }}</span>
            <span contenteditable ng-model="snippet.contents" class="md-subhead">{{ snippet.contents }}</span>
          </md-card-title-text>
          <!-- <md-card-title-media>
            <div class="md-media-sm card-media"></div>
          </md-card-title-media> -->
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <div id="plus" class="snippetImg" ng-controller="PopupCtrl as ctrl">
          <img ng-click="ctrl.openDialog($event)" class="md-raised" ng-src="{{plusButton}}">
          </div>
          <div class="snippetImg" ng-repeat="(index,collaborator) in collaborators track by $index">
            <img ng-src="{{ collaborator }}" style="z-index: {{ collaborators.length - index }}">
          </div>
          <!-- <md-button>Action</md-button> -->
        </md-card-actions>
      </md-card>
</div>
