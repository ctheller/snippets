<div class="row">
    <div class="col s12 m12 l12">
        <div class="card widthToMeasure" ng-style="cardStyle">
            <div class="card-content">
                <span class="card-title"></span>
                <div resize id="wordCloud" ng-style="canvasStyle"></div>
            </div>
        </div>
    </div>
    <div class="col s12 m12 l12">
        <div class="card">
            <div class="card-content">
                <label for="team-snippet-count-bar-chart">
                    Snippet Counts</label>
                <canvas id="team-snippet-count-bar-chart" class="chart chart-horizontal-bar" chart-data="snippetCountData" chart-labels="snippetCountLabel" chart-options="{'scales': { yAxes: [{ display: false }] }}"></canvas>
            </div>
        </div>
    </div>
</div>
