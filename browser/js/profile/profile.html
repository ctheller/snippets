<div ng-controller="ProfileCtrl" layout="column" ng-cloak class="md-inline-form">
    <md-content layout-gt-sm="row" layout-padding>
        <h1 class="md-title">{{user.email}}</h1>
    </md-content>
    <md-content layout-padding>
        <div>
            <form name="userForm">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Company (Disabled)</label>
                        <input ng-model="user.company" disabled>
                    </md-input-container>
                    <md-datepicker ng-model="user.submissionDate" md-placeholder="Enter date">
                    </md-datepicker>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>First name</label>
                        <input ng-model="user.first_name">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Last Name</label>
                        <input ng-model="user.last_name">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Manager name</label>
                        <input ng-model="user.manager">
                    </md-input-container>
                </div>
            </form>
        </div>
        <div layout-gt-sm="row" layout-sm="column" layout-align="center">
            <md-button flex="100" class="md-primary md-raised" ng-click="saveProfile()">Save</md-button>
        </div>
    </md-content>
</div>
