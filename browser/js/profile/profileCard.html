<md-card>
    <md-card-header>
        <md-card-avatar>
            <img class="md-avatar-icon" ng-src="{{user.photoUrl || 'files/default-profile.png'}}" />
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{user.first_name}} {{user.last_name}}</span>
            <span class="md-subhead">{{user.email}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised" ng-click="logout()">Sign out</md-button>
    </md-card-actions>
</md-card>
