<form id="signup-form" novalidate name="signupForm" ng-submit="sendSignup(signup)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" type="email" ng-model="signup.email" require class="form-control" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" ng-model="signup.password" ng-minlength="8" ng-maxlength="32" required class="form-control" id="signup-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Sign up</button>
</form>
